<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Review Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>User Review Form</h1>
        <form action="confirmation.html" method="GET">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="source">How did you hear about us?</label>
                <select id="source" name="source" required>
                    <option value="">Select an option</option>
                    <option value="social">Social Media</option>
                    <option value="friend">Friend/Family</option>
                    <option value="search">Search Engine</option>
                    <option value="advertisement">Advertisement</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Would you visit again?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="yes" name="visit" value="Yes" required>
                        <label for="yes">Yes</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="no" name="visit" value="No">
                        <label for="no">No</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="maybe" name="visit" value="Maybe">
                        <label for="maybe">Maybe</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" placeholder="Tell us about your experience..."></textarea>
            </div>
            
            <div class="form-group">
                <div class="checkbox-container">
                    <input type="checkbox" id="signup" name="signup" value="yes">
                    <label for="signup">Sign me up for email updates</label>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Submit Review</button>
        </form>
    </div>
</body>
</html>
